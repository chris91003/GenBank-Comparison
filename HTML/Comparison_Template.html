<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gene Coordinates Comparison : Gene Prediction Software</title>
</head>
<body>
<h1>Output</h1>
<hr/>
Number of Predictions: <strong> {{data["Count_Of_Pred"]}}</strong> </br>
Number of Reference Annotations: <strong>{{data["Count_Of_Ref"]}}</strong> </br>

<table border='1'>
    <thead>
    <tr>
        <th>Ref_5</th>
        <th>Ref_3</th>
        <th>Ref_ID</th>
        <th>Pred_5</th>
        <th>Pred_3</th>
    </tr>
    </thead>
    <tbody>

    {%for entry in data["entries"] %}
    <tr>
        <td style="text-align:center">{{entry["Ref_5"]}}</td>
        <td style="text-align:center">{{entry["Ref_3"]}}</td>
        <td style="text-align:center">{{entry["Ref_ID"]}}</td>
        <td style="text-align:center">{{entry["Pred_5"]}}</td>
        <td style="text-align:center">{{entry["Pred_3"]}}</td>
    </tr>
    {% endfor %}
   
    </tbody>
</table>

</body>
</html>
